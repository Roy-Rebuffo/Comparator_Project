<app-header></app-header>

<div class="comparator-container">
  <div  *ngIf="productsToCompare">
    <h1>Comparación para "{{ productsToCompare.title }}"</h1>
    <div>
      <h2>{{ productsToCompare.title }}</h2>
      <p>Precio: {{ productsToCompare.price }}</p>
      <img [src]="productsToCompare.image" alt="{{ productsToCompare.title }}">
      <button (click)="goToSuperMarket(productsToCompare)">Ir al supermercado</button>
    </div>
    <div *ngIf="resultados && resultados.length > 0">
      <h2>Productos similares encontrados:</h2>
      <ul>
        <li *ngFor="let producto of resultados">
          <h3>{{ producto.title }}</h3>
          <p>Precio: {{ producto.price }}</p>
          <img [src]="producto.image"/>
          <!-- Puedes añadir más detalles aquí según la estructura de tu objeto de producto -->
        </li>
      </ul>
    </div>
    <div *ngIf="!(resultados && resultados.length > 0)">
      <p>No se encontraron productos similares.</p>
    </div>

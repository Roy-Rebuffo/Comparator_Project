<app-header></app-header>

<div class="comparator-container">
  <div class="container-products-comapare" *ngIf="productsToCompare">
    <h1 class="title-comparation">Comparaci√≥n para "{{ productsToCompare.title }}"</h1>
    <div class="products-compare-container">
      <img [src]="productsToCompare.image" alt="{{ productsToCompare.title }}">
      <h2 class="desc">{{ productsToCompare.title }}</h2>
      <p class="compare-price">Precio: {{ productsToCompare.price }}</p>
      <div class="button-container">
        <button class="button-compare" (click)="goToSuperMarket(productsToCompare)">Ir al supermercado</button>
      </div>
    </div>
    <div class="container-products-comapare" *ngFor="let producto of compareProduct">
      <img [src]="producto.image" alt="{{ producto.title }}">
      <h2 class="desc">{{ producto.title }}</h2>
      <p class="compare-price" [style.color]="precioMenor(producto)">Precio: {{ producto.price }}</p>
      <button class="button-compare" (click)="goToSuperMarket(producto)">Ir al supermercado</button>
    </div>
    
  <div class="similar-comparator-container" *ngIf="similarProducts.length > 0">
    <h2 class="title-comparation" >Productos similares:</h2>
    <div>
      <ul class="listado-productos-compare">
        <li class="similar-products-compare-container" *ngFor="let producto of similarProducts">
          <img [src]="producto.image" alt="{{ producto.title }}">
          <h3 class="desc">{{ producto.title }}</h3>
          <p class="compare-price"[style.color]="precioMenor(producto)">Precio: {{ producto.price }}</p>
          <button class="button-compare" (click)="goToSuperMarket(producto)">Ir al supermercado</button>
        </li>
      </ul>
    </div>
  </div>
</div>
  
<app-footer></app-footer>

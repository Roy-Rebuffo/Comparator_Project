<nav>
  <div class="container">
      <h2>Comparator Project</h2>
      <div class="search-bar">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="text" [(ngModel)]="query" (keyup.enter)="buscar($event)" placeholder="Search.." name="Buscar">
      </div>
      <div class="button">
          <ul>
              <li><a href="">Ahorramas</a></li>
              <li><a href="">Carrefour</a></li>
          </ul>
          <p class="link"><a href="">Login</a></p>
          <button class="btn"><a href="">Signup</a></button>
      </div>
  </div>

 <ul>
    <li *ngFor="let resultado of resultados">
      <h2>{{ resultado.title }}</h2>
      <p>Precio: {{ resultado.price }}</p>
      <img [src]="resultado.image" alt="{{ resultado.title }}">
      <button (click)="comparator()">Comparar</button>
    </li>
  </ul>
